#container that is specifically designed to import logs from docker
#ou only need to specify the location of the log files inside the FileBeat container, which in our case is /var/lib/docker/containers/*/*.log.
# Its goal is to enrich the docker logs with useful information, such as the name of the image or the name of the container
#It allows to parse logs encoded in JSON.
#settings concern FileBeat own logs.

filebeat.inputs:
  - type: container
    stream: stdout
    paths:
      - Jy92YXIvbGliL2RvY2tlci9jb250YWluZXJzLzE1NjBlYTZlM2QwZmRiZmViZDI5NTE1NzhmM2JlNDM0MzRmZjM2OWZhYWQ3MzVmMDM1MzE2ODIxOThmYzI0YWIvMTU2MGVhNmUzZDBmZGJmZWJkMjk1MTU3OGYzYmU0MzQzNGZmMzY5ZmFhZDczNWYwMzUzMTY4MjE5OGZjMjRhYi1qc29uLmxvZyc=
    scan_frequency: 80s
processors:
  - decode_json_fields:
      fields: ["message"]
      target: "fields"
      overwrite_keys: true

output.logstash:
    hosts: [ "logstash:5044" ]

logging.json: true
logging.metrics.enabled: false